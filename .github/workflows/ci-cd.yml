name: CI/CD Pipeline - Cidades ESG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: 🧱 Build e Testes
    runs-on: ubuntu-latest

    steps:
      - name: 🔹 Checkout do código
        uses: actions/checkout@v4

      - name: 🔹 Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔹 Compilar e rodar testes
        run: mvn clean verify

  docker:
    name: 🐳 Build da Imagem Docker
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🔹 Checkout do código
        uses: actions/checkout@v4

      - name: 🔹 Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🔹 Build e push da imagem
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cidadesesg:latest

  deploy:
    name: 🚀 Deploy Staging e Produção
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: 🔹 Simulação de Deploy Staging
        run: |
          echo "Deploy em ambiente de STAGING iniciado..."
          echo "Aplicação rodando em http://staging.cidadesesg.local"

      - name: 🔹 Simulação de Deploy Produção
        run: |
          echo "Deploy em ambiente de PRODUÇÃO iniciado..."
          echo "Aplicação rodando em http://prod.cidadesesg.local"
